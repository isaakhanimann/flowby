<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Login - Triangulate</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Respond site builder">
    <meta name="keywords" content="">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- icons -->
    <link href="/resources/triangulate-icon.png" rel="icon">
    <link href="/resources/triangulate-icon.png" rel="apple-touch-icon">

    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="/resources/css/login.css" rel="stylesheet">
</head>

<body>

    <header>
        <img src="/resources/triangulate-logo.svg">
    </header>
    
    <main>
        <form action="/login" method="post">
            <div>
                <label>Email</label>
                <input type="text" name="username" required>
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="actions">
                <a href="/forgot">Recover Password</a>
                <input type="submit" value="Log In"/>
            </div>
        </form>
    </main>

</body>

<script src="/resources/js/shared.js"></script>
<script src="/resources/js/login.js"></script>


</html>
